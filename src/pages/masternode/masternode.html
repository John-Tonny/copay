<ion-header>
  <ion-navbar>
    <ion-title>masternode</ion-title>
    <ion-buttons right class="settings-button">
      <button class="option-button disable-hover" clear (click)="showMoreOptions()" ion-button icon-only>
        <ion-icon name="ios-more" md="ios-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Recent</ion-label>
    </ion-item-divider>
    <ion-list *ngIf="masternodes && masternodes[0]" class="tx-history">
      <div class="item-wrapper" *ngFor="let masternode of masternodes; trackBy: trackByFn; let i = index">
        <button ion-item (click)="goToMasternodeDetails(masternode)" detail-push="true">
          <ion-icon class="item-img" item-start>
            <div *ngIf="masternode.status">
            <span>
              <img src="assets/img/masternode-action/icon-enabled.svg" *ngIf="masternode.status == 'ENABLED' || masternode.status == 'PRE_ENABLED'" width="40">
              <img src="assets/img/masternode-action/icon-newrequired.svg" *ngIf="masternode.status == 'NEW_START_REQUIRED'" width="40">
              <img src="assets/img/masternode-action/icon-error.svg" *ngIf="masternode.status != 'NEW_START_REQUIRED' && masternode.status != 'ENABLED' && masternode.status != 'PRE_ENABLED'" width="40">
            </span>
            </div>
          </ion-icon>

          <div class="action" *ngIf="masternode.txid">
            {{masternode.txid}}
          </div>

          <div class="action" *ngIf="masternode.masternodeKey">
            {{masternode.masternodeKey}}
          </div>
        </button>
      </div>
    </ion-list>
  </ion-item-group>
</ion-content>
